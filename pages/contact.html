<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">IT Business Consulting & Services</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <section>
        <div class="container mt-5">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="responseMessage" class="mt-3"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2023 IT Business Consulting & Services</span>
        </div>
    </footer>

    <script>
        $("#contactForm").submit(function (e) {
            e.preventDefault();

            const data = {
                name: $("#name").val(),
                email: $("#email").val(),
                message: $("#message").val(),
            };

            $.ajax({
                type: "POST",
                url: "https://9pfi98ldcj.execute-api.us-east-2.amazonaws.com/submitform",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (response) {
                    $("#responseMessage").text("Thank you! Your message has been sent.").css("color", "green");
                    $("#contactForm")[0].reset();
                },
                error: function (response) {
                    $("#responseMessage").text("Sorry, there was an error sending your message. Please try again later.").css("color", "red");
                }
            });
        });
    </script>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
